name: Install and run api tests
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  install-aurt-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
            ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install python packages
        run: pip install .
      - name: Test API
        run: python build.py --run-tests api

  install-aurt-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
            ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install python packages
        run: pip3 install .
      - name: Test API
        run: python3 build.py --run-tests api

  install-aurt-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
            ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install python packages
        run: pip3 install .
      - name: Test API
        run: python3 build.py --run-tests api